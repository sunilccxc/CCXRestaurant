<template>

    <lightning-card title="Feedback Form" >
        <span class="slds-avatar slds-avatar_circle slds-avatar_large">
            
            <img alt="Person name" src={imageUrl}/>
            
        </span> &nbsp;&nbsp;
        <lightning-formatted-text value="Restaurant Customer Satifaction Survey" class="slds-text-heading_medium">

        </lightning-formatted-text>
        <div class="slds-text-color_default">Our restaurant pays excellent care and consideration towards providing customers 
            with best food and table service.We would appreciate your time in providing feedback to our customer satisfaction
             survey.I appreciate your support!</div>
        
             <lightning-card title="Food Quality" class="my-card">
                <div class="my-content">
            <div class="radio-buttons" style="padding: 10px">
                
            <template for:each={options1} for:item="option">
                <label key={option.value}>
                    &nbsp;&nbsp;
                    <input type="radio"
                            name="radiogp"
                            value={option.value}
                            onchange={handleChange1}/>
                    {option.label}
                   
                </label>
                
                
            </template>
        </div>
            
        </div>
            </lightning-card>
    
    
            <lightning-card title="Service Quality">
                <div class="radio-buttons" style="padding: 10px;">
                <template for:each={options2} for:item="option">
                    <label key={option.value}>
                        &nbsp;&nbsp;
                        <input type="radio"
                                name="radio-group"
                                value={option.value}
                                onchange={handleChange2}/>
                        {option.label}
                    </label>
                </template>
                </div>
                </lightning-card>
                <!--<lightning-input value={feedback.name} label="CCXR_Table" onchange={handelNamechange}></lightning-input>-->
                <lightning-input value={feedback.ord} label="CCXR_Order" onchange={handelorderchange}></lightning-input>
                <lightning-button label="Submit feedback" onclick={createfeedbackRec} variant="success"></lightning-button>
                </lightning-card>
   
   
    </template>
