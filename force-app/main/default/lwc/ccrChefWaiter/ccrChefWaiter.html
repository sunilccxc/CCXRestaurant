<template>
    
    
<!--Chef & Waiter-->
    
    <lightning-card class="myClass">
        <div class="backgroundImg" >
        <div class="slds-grid slds-wrap">
            <template if:true={empList}>
            <template for:each={empList} for:item="emp">
                <div key={emp.Id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                   
                    <lightning-card icon-name="standard:people" onmouseover={handleMouseOver}>
                        <h3 slot="title">
                            <b>Emp Name : {emp.CCXR_Name__c}</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Delete " variant="destructive" 
                                                    onclick={handleDelete} value={emp.Id}></lightning-button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Edit " variant="Success" 
                                                    onclick={handleUpdate} value={emp.Id} class="concern"></lightning-button>
                            
                        </h3>
                        <h3 class="slds-p-horizontal_small">
                            Emp Name : <b>{emp.CCXR_Name__c}</b><br/> 
                            Emp Type : <b>{emp.CCXR_Type_of_Employee__c}</b><br/>
                            Emp Phone : <b>{emp.CCXR_Phone__c}</b><br/>
                            Emp Email : <b>{emp.CCXR_Email__c}</b><br/>
                            Emp Adhar No : <b>{emp.CCXR_Aadhar_Number__c}</b><br/>
                        </h3>
                        <h3 slot="footer">
                            <template for:each={emp.CCXR_Chef_Statuses__r} for:item="cont">
                                <div key={cont.Id} class="slds-hint-parent">
                                    <b>Emp Status :{cont.CCXR_Chef_Current_Status__c} </b>
                                </div>
                            </template>
                        </h3>
                    </lightning-card>
                </div>
                
            </template>
            </template>
         <template if:true={error}>
            {error}
        </template>
        </div>
        </div>
    </lightning-card>
</template>
