<template>
    <div class="slds-box slds-theme_shade slds-theme_alert-texture">
    <lightning-card  title="Main Menu Screen" style="background-image: url('https://i.stack.imgur.com/OHIBq.jpg');">
        <lightning-button variant="brand" label="Add Items" onclick={showModalBox} class="slds-m-left_x-small"></lightning-button><br><br>        
        
        <lightning-button variant="brand" label="Display Items" onclick={showModalBox1} class="slds-m-left_x-small"></lightning-button>
        
        
<!-- Add Item modal start -->      
<template if:true={isShowModal}>

        
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
         <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Multiple Items</h2>
        </header>
         
          <!-- modal body start -->
          <c-menu-_-screen if:true={isShowModal}></c-menu-_-screen>
          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
          </footer>
        
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->


 <!-- Display Item modal2 start -->      
<template if:true={isShowModal2}>

        
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" 
    aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal slds-fade-in-open slds-modal_medium">
      <header class="slds-modal__header">
         <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
             <lightning-icon icon-name="utility:close"
                 alternative-text="close"
                 variant="inverse"
                 size="small" ></lightning-icon>
             <span class="slds-assistive-text">Close</span>
         </button>
         <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">List Of Items</h2>
     </header>
         
          <!-- modal body start -->
          <c-display-items-screen if:true={isShowModal2}></c-display-items-screen>
          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox1}>Close</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal2 end -->
    </lightning-card>
    </div>
</template>
