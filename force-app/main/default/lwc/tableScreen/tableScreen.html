<template>
  <lightning-card title="Table Screen">
    <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
      <lightning-button variant="brand" label="Add Table" title="Add Table" onclick={showModalBox} class="slds-m-left_x-small"> 
      </lightning-button>
      
      <template if:true={isShowModal}>    
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
    
              <!-- popup body  -->
           <c-multipletable-creation if:true={isShowModal}></c-multipletable-creation>
              <!-- popup footer -->
              <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
              </footer>      
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>

      <lightning-button variant="brand" label="Table List" title="Table List" onclick={showModalBox1} class="slds-m-left_x-small">
      </lightning-button>
      
      <template if:true={isShowModal1}>    
         <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
     
               <!-- popup body  -->
               <c-table-details if:true={isShowModal1}></c-table-details>
               <!-- popup footer -->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button_neutral" onclick={hideModalBox1}>Close</button>
               </footer>      
            </div>
         </section>
         <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      </div>
     </lightning-card>
</template>
