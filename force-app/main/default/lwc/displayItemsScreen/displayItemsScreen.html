                                    title={starter.CCXR_Item_Name__c} style="color: black;">

                                    <lightning-button variant="brand"
                                        label="Add Item" slot="actions" onclick={handleClick} value={starter.Id}>
        
                                        <lightning-input type="text" label="Customer Order Table" value={OrdRecord.OrderTable} onchange={handleCanChange}>  
                                        </lightning-input>

                                    </lightning-button>
                                        <p slot="footer"><b>Price:</b>  <lightning-icon icon-name="utility:moneybag"
                                            alternative-text="Event"
                                            size="xx-small"></lightning-icon> <b> {starter.CCXR_Price__c}</b>
        
                                        </p>
                                        
                                        <div class="slds-grid slds-no-flex">
